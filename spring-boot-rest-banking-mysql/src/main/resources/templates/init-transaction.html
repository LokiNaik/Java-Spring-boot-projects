<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transaction From</title>
</head>
<body>

	<h3>New Transaction</h3>

	<form th:action="@{/createtransaction}" th:object="${transaction}"
		method="POST">

		Amount : <input type="text" th:field="*{amount}" /> <br /> <br />
		Transaction Type : <input type="text" th:field="*{transactionType}" /> <br /> <br />
		Account id : <input type="text" th:field="*{account}" /> <br /> <br />
		
		<br /> <br /> 
		 
		<input type="submit"
			value="Submit" />

	</form>

</body>
</html>

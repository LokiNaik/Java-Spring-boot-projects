<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>registration form</title>

</head>
<body>

	<h1>customer registration form</h1>

	<form th:action="@{/customerProcessForm}" th:Object="${customer}"
		method="POST">
		First Name: <input type="text" th:field="*{firstName}" /> 
		<br> <br>
		Last Name(*): <input type="text" th:field="*{lastName}" /> 
		<span
			th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		<br> <br> 
		Pass(*): <input type="text" th:field="*{pass}" /> 
			<span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span> 
			
			<br/><br>
		User name :  <input type="text" th:field="*{username}" /> 
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span> 
		
		<br><br>
		
		COurse code :  <input type="text" th:field="*{courseCode}" /> 
		<span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></span> 
		
		<br><br>
			<input type="submit" value="submit" />
	</form>
</body>
</html>
